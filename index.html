    <div class="container">
      <div class="row">
        <div class="col-lg-offset-2 col-lg-6">
          <div id="box" class="jxgbox" style="width:500px; height:500px;"></div>
        </div>
        <div class="col-lg-4">
          <p>
            Use the input box below to type in a differential equation. Then see as a direction field is drawn on the graph opposite the input.
          </p>
          <div class="">
            <div style="margin: 0 auto; width: 300px;">
              <span style="width: 30px"class="mathquill-embedded-latex">y'=</span>
              <span id="math-input-box" style="width: 260px; height: 60px; padding-top: 20px; background-color: white;" class="mathquill-editable"></span>
            </div>
          </div>
          <div style="margin-top: 25px" class="row">
            <div class="col-md-6">
              <label> # of Direction Lines</label>
              <input type="number" id="numSqrs" value="20" min="2">
            </div>
            <div class="col-md-6">
              <label> Size of Direction Squres</label>
              <input type="txt" id="sqrSize" value="0.5" placeholder="Size of Squres">
            </div>
          </div>
          <div class="row">
            <div style="margin-top: 25px" class="text-center">
              <button id="generateField" class="btn btn-primary"> Generate Field</button>
            </div>
          </div>
        </div>
      </div>

      <hr>
    </div>
